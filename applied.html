<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <select name="" id="ad">
      <option >select arrangement</option>
      <option value="assending">assending</option>
      <option value="decending">decending</option>
    </select>

    <main>
      
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    array=JSON.parse(localStorage.getItem("jobList"))||[]

    array1=JSON.parse(localStorage.getItem("bookmarks"))||[]
    displaydata(array)

    // document.querySelector("#ad").addEventListener("click",arrengement)

    // function arrengement(){
    //   valu=document.querySelector("#ad").

    // }
    document.querySelector("#ad").addEventListener("change",sorting)
    function sorting(){
       ad=document.querySelector("#ad").value;

       if(ad=="assending"){
         array.sort(function(a,b){
           x=a.name.toUpperCase()
           y=b.name.toUpperCase()
           if(x>y){
             return 1
           }
           else if(x<y){
             return -1;
           }
           else{
             return 0;
           }
           
         })
         displaydata(array)
       }

       if(ad=="decending"){
         array.sort(function(a,b){
           x=a.name.toUpperCase()
           y=b.name.toUpperCase()
           if(x>y){
             return -1
           }
           else if(x<y){
             return 1;
           }
           else{
             return 0;
           }
           
         })
         displaydata(array)
       }
      
       
     
    }

   

    function displaydata(data){
      document.querySelector("#body").innerHTML=""

    data.forEach(function(el){
      tr=document.createElement("tr")

      td1=document.createElement("td")
      td1.innerText=el.name

      td2=document.createElement("td")
      td2.innerText=el.email

      td3=document.createElement("td")
      td3.innerText=el.role

      td4=document.createElement("td")
      td4.innerText=el.salary

      td5=document.createElement("td")
      td5.innerText="bookmark"
      td5.style.color="blue"
      td5.style.cursor="pointer"

      td5.addEventListener("click",function(){
        bookmark(el)
      })


      tr.append(td1,td2,td3,td4,td5)

      document.querySelector("#body").append(tr)




    })
    function bookmark(el){
      array1.push(el)
      localStorage.setItem("bookmarks",JSON.stringify(array1))
      window.location.href="bookmark.html"
    }

  }

  </script>
</html>
